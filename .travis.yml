language: objective-c
osx_image: xcode61
rvm:
- 2.1.2
env:
  global:
  - PROJECT_NAME: LD33
  - GH_REF: github.com/$TRAVIS_REPO_SLUG.git
  - secure: ""
install:
- ./Scripts/install.sh
script:
- ./Scripts/build.sh
- ./Scripts/tag.sh
before_deploy: 
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - ./Build/osx_$TRAVIS_BRANCH-v0.$TRAVIS_BUILD_NUMBER.zip
  - ./Build/linux_$TRAVIS_BRANCH-v0.$TRAVIS_BUILD_NUMBER.zip
  - ./Build/windows_$TRAVIS_BRANCH-v0.$TRAVIS_BUILD_NUMBER.zip
  on:
    repo: cor/LD33
  skip_cleanup: 
after_deploy: true
- ./Scripts/deploy-ghpages.sh
branches:
  except:
  - gh-pages
  - /^*-v[0-9]/
